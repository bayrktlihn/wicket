<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>

	<wicket:extend>
		<h1>Articles</h1>
		<table class="table">
			<tr>
				<th>Name</th>
				<th>Categories</th>
				<th>Description</th>
				<th>Price</th>
				<th>Image</th>
				<th>Valid From</th>
				<th>Valid To</th>
			</tr>

			<tr wicket:id="articles">
				<td wicket:id="name"></td>
				<td wicket:id="category.name"></td>
				<td wicket:id="description"></td>
				<td wicket:id="price"></td>
				<td >
					<img height="100px" wicket:id="image">
				</td>
				<td wicket:id="validFrom"></td>
				<td wicket:id="validTo"></td>
			</tr>
		</table>

	</wicket:extend>



</body>
</html>
