<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>

	<wicket:extend>
		<div class="row">
			<div class="col-12">
				<h1>Tables</h1>
				<table class="table">
					<tr>
						<th>Name</th>
						<th>Seat Count</th>
						<th>Orderable Electronically</th>
					</tr>

					<tr wicket:id="tables">
						<td wicket:id="name"></td>
						<td wicket:id="seatCount"></td>
						<td wicket:id="orderableElectronically"></td>
					</tr>
				</table>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
